language: go

install:
  - go get github.com/kardianos/govendor
  - govendor get github.com/gohugoio/hugo
  - go install github.com/gohugoio/hugo

script:
  - hugo import jekyll https://github.com/UncommonPleb/blog https://github.com/UncommonPleb/hugo-auviitkgp

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: public
  target_branch: gh-pages
  on:
    branch: master
